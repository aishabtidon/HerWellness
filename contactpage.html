<body> <!-- Website Header with Navigation Menu -->
    <header>      
    <h1>Herwellness Fund</h1>
    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="crowdfunding.html">Fundraisers</a></li>

    </header>
    <!-- Contact Information Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have a question or feedback? We'd love to hear from you!</p>
        <img src="https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg" 
     alt="Women supporting each other" 
     class="community-image">
    </section>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <form action="." method="POST">
                <!-- Name Input Field -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <!-- Email Input Field -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <!-- Message Input Field -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <!-- Submit Button -->
                <button type="submit" class="btn">Send Message</button>
            </form>
            <!-- Radio Buttons -->
           <p>Would you like to receive updates?</p>
           <label><input type="radio" name="updates" value="yes" required> Yes</label>
           <label><input type="radio" name="updates" value="no"> No</label>

        </section>
        <!-- Website Footer -->
<footer>
